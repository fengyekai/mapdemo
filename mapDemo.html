<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,body,#container {width:100%; height: 100%; }
        .content{
            font-size: 12px;
            color: #666;
        }
        .title{
            text-align: center;
        }
    </style>
    <title></title>

</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=1edead22d3396cb5d7801daedc243f0f"></script>
<script>
    var map = new AMap.Map('container',{
        rotateEnable:true,
    });
    map.setCenter([116.39,39.9]);
    var marker = new AMap.Marker({
        position: [116.480983, 39.989628],
        map:map
    });
    var infowindow = new AMap.InfoWindow({
        content: '<h3>高德地图</h1><div>高德是中国领先的数字地图内容、导航和位置服务解决方案提供商。</div>',
        offset: new AMap.Pixel(0, -30),
        size:new AMap.Size(230,0)
    })
//    infowindow.open(map,new AMap.LngLat(116.480983, 39.989628));
    var clickHandle = AMap.event.addListener(marker, 'click', function() {
        AMap.plugin('AMap.AdvancedInfoWindow',function(){
            var infowindow = new AMap.AdvancedInfoWindow({
                content: '<h3 class="title">高德地图</h1>'+
                '<div class="content">高德是中国领先的数字地图内容、'+
                '导航和位置服务解决方案提供商。</div>',
                offset: new AMap.Pixel(0, -30),
                asOrigin:false
            });
            infowindow.open(map,new AMap.LngLat(116.480983, 39.989628));
        })
    })
    AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
        //TODO  创建控件并添加
    })
    AMap.plugin(['AMap.ToolBar','AMap.Scale'],function(){
        var toolBar = new AMap.ToolBar();
        var scale = new AMap.Scale();
        map.addControl(toolBar);
        map.addControl(scale);
    })
</script>
</body>
</html>
